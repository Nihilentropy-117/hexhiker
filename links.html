
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexhiker</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function showLAN() {
            document.getElementById('LAN').style.display = 'table';
            document.getElementById('WAN').style.display = 'none';
        }

        function showWAN() {
            document.getElementById('LAN').style.display = 'none';
            document.getElementById('WAN').style.display = 'table';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="menu">
            <h3 class="logo">@Nihil<span>Entropy</span></h3>
            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main">
            <header>
                <div class="overlay">
                    <div class="inner">
                        <h2 class="title">Links to Places:</h2>
                        <p>
                            <button class="btn" onclick="showLAN()">LAN</button>
                            <button class="btn" onclick="showWAN()">WAN</button>
                        </p>

                        <div class="table-container">
                            <table id="LAN" style="display: none;">
                                <tr><td>A</td></tr>
                                <tr><td>B</td></tr>
                                <tr><td>C</td></tr>
                                <tr><td>D</td></tr>
                                <tr><td>E</td></tr>
                                <tr><td>F</td></tr>
                                <tr><td>G</td></tr>
                                <tr><td>H</td></tr>
                                <tr><td>I</td></tr>
                                <tr><td>J</td></tr>
                            </table>
                            <table id="WAN" style="display: table;">
                                <tr><td>1</td></tr>
                                <tr><td>2</td></tr>
                                <tr><td>3</td></tr>
                                <tr><td>4</td></tr>
                                <tr><td>5</td></tr>
                                <tr><td>6</td></tr>
                                <tr><td>7</td></tr>
                                <tr><td>8</td></tr>
                                <tr><td>9</td></tr>
                                <tr><td>10</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
    </div>

    <div class="links">
        <ul>
            <li>
                <a href="https://molderia.hexhiker.com" style="--i: 0.05s;">Molderia RPG World</a>
            </li>
            <li>
                <a href="https://files.hexhiker.com" style="--i: 0.1s;">File Sharing</a>
            </li>
            <li>
                <a href="https://github.com/nihilentropy-117" style="--i: 0.15s;">Code</a>
            </li>
            <li>
                <a href="links.html" style="--i: 0.2s;">Personal Links</a>
            </li>
            <li>
                <a href="resume.html" style="--i: 0.25s;">Resume</a>
            </li>
            <li>
                <a href="https://luxondev.square.site/" style="--i: 0.3s;">Luxon</a>
            </li>
        </ul>
    </div>
</div>
<script src="/app.js"></script>
</body>

</html>
